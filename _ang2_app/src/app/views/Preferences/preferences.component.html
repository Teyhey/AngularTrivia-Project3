<html>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: auto;
            width: 25%;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        
        .container {
            padding: 2px 16px;
            display: block;
        }
        </style>

</head>

<body>
    <h2></h2>
    <div class="card" align="middle">
        <img src="https://www.w3schools.com/w3css/img_avatar4.png" alt="Avatar" style="width:25%" align="middle">
        <div class="container" align="middle">
            <h4><b>{{username}}</b></h4>
            <p>Account Preferences</p> 
        </div>
    </div>
    <p>Hello {{username}}!</p>
    <button (click)= "logoutClick(); reroute()" class="logout">Logout</button>
    <br>
    <button (click)= "iWantFriends()" class="friends">GIVE ME MY FRIENDS</button>
    <p>{{friends}}</p>
    <form name="form" (ngSubmit)="f.form.valid && sendFriendRequest()" #f="ngForm" novalidate>
        <div class="container" [ngClass]="{ 'has-error': f.submitted && !friendR.valid }">
            <label for="friendR">Friend Request</label>
            <input type="text" class="form-control" name="friendR" placeholder="Enter Friend User" [(ngModel)]="model.friendR" #friendR="ngModel" required/>
            <div *ngIf="f.submitted && !friendR.valid" class="help-block">Username is required</div>
        </div>
        <div class="container">
            <button type="button submit" class="btn btn-primary">Be my Friend</button>
        </div>
    </form>
    <button (click)= "showRequests()" class="friends">SHOW MY REQUESTS</button>
    <p>{{requestpending}}</p>
    <br>
    <p>{{requestsent}}</p>
</body>
</html>
