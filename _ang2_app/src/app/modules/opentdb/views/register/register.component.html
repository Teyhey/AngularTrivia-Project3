<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && registerSubmit()" #f="ngForm" novalidate>
        <div class="form-group container" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Create a Username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Not a valid username</div>
        </div>
        <div class="form-group container" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Create a Password" 
            [(ngModel)]="model.password" #password="ngModel"required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Not a valid password</div>
        </div>
        <div class="form-group container">
            <button class="btn btn-primary">Register</button>
            <a routerLink="../login" class="btn btn-link">Back to Login</a>      
        </div>
    </form>  
</div>
