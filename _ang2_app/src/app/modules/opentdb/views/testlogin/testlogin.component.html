

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



<div class="col-md-6 col-md-offset-3">
    <div class="imgcontainer">
        <img src="https://www.w3schools.com/w3css/img_avatar4.png" alt="Avatar" class="avatar">
      </div>
    <form name="form" (ngSubmit)="f.form.valid && loginsubmit()" #f="ngForm" novalidate>
        <div class="container" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter Username" [(ngModel)]="model.username" #username="ngModel" required/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="container" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="container">
            <button [disabled]="loading" type="button submit" class="btn btn-primary" >Login</button>
            &ensp;
            <button routerLink="../register" type="button2" class="btn btn-primary btn-link" >Register</button>          
        </div>
    </form>
</div>
